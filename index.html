<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/ico" sizes="32x32" href="./images/favicon.ico">
	<meta property="og:title" content="Order Summary card project" />
	<meta property="og:url" content="https://chaitanya-shahare.github.io/order-summary-project/">
	<meta property="og:description" content="Order summary card project using HTML & CSS">
	<meta property="og:image" content="images/illustration-hero.svg">
	<meta property="og:type" content="article">
	<title>Order summary card</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="card">

		<div class="image">
			<img src="images/illustration-hero.svg" class="image">
		</div>
		<div class="main">
			<h1 class="title">Order Summary</h1>
			<p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!</p>
			<div class="plan">
				<img src="images/icon-music.svg" class="music-icon">
				<div class="plan-details">
					<h3 class="plan-details-name">Annual Plan </h3>
					<p class="plan-details-price">$59.99/year </p>
				</div>
				<a class="change-plan" href="#">Change</a>
			</div>
			<button>Proceed to Payment</button>
			<a class="cancel-order" href="#">Cancel Order</a>
		</div>
	</div>

	<!-- <div class="attribution"> -->

	<!-- 	Coded by <a href="#">Chaitanya Shahare</a>. -->
	<!-- </div> -->
</body>

</html>
